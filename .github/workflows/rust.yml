# .github/workflows/rust.yml

name: Rust CI


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build_and_test:
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Format check
      timeout-minutes: 5
      run: cargo fmt --all -- --check

    - name: Clippy core
      timeout-minutes: 15
      run: cargo clippy --package titan_bin --lib -- -W clippy::unwrap_used -W clippy::expect_used -W clippy::panic

    - name: Build (no-run tests)
      timeout-minutes: 20
      run: cargo test --workspace --no-run --verbose

    - name: Benchmark smoke (Titan only)
      timeout-minutes: 12
      run: |
        powershell -NoProfile -ExecutionPolicy Bypass -File scripts/run-baseline-benchmark.ps1 `
          -Target titan `
          -Rows 200 `
          -Iterations 10 `
          -Warmup 2 `
          -BuildTimeoutSec 360 `
          -RunTimeoutSec 360

    - name: Run tests (per-target timeout)
      timeout-minutes: 25
      run: |
        powershell -NoProfile -ExecutionPolicy Bypass -File scripts/run-tests-with-timeout.ps1 `
          -TimeoutSec 300
