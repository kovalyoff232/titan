# .github/workflows/rust.yml

name: Rust CI


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build_and_test:
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Format check
      timeout-minutes: 5
      run: cargo fmt --all -- --check

    - name: Clippy core
      timeout-minutes: 15
      run: |
        cargo clippy --package bedrock --lib -- -W clippy::unwrap_used -W clippy::expect_used -W clippy::panic
        cargo clippy --package titan_bin --lib -- -W clippy::unwrap_used -W clippy::expect_used -W clippy::panic

    - name: Runtime panic inventory gate
      timeout-minutes: 3
      run: |
        powershell -NoProfile -ExecutionPolicy Bypass -File scripts/panic-inventory.ps1 `
          -OutJson target/reports/panic-inventory.json `
          -FailOnAny

    - name: Build (no-run tests)
      timeout-minutes: 20
      run: cargo test --workspace --no-run --verbose

    - name: Benchmark smoke (Titan only)
      timeout-minutes: 12
      run: |
        powershell -NoProfile -ExecutionPolicy Bypass -File scripts/run-baseline-benchmark.ps1 `
          -Target titan `
          -Rows 200 `
          -Iterations 10 `
          -Warmup 2 `
          -OutJson target/benchmarks/smoke-ci.json `
          -BuildTimeoutSec 360 `
          -RunTimeoutSec 360

    - name: Benchmark threshold gate
      timeout-minutes: 3
      run: |
        powershell -NoProfile -ExecutionPolicy Bypass -File scripts/check-benchmark-thresholds.ps1 `
          -ReportJson target/benchmarks/smoke-ci.json `
          -ThresholdJson scripts/benchmark-thresholds.titan.smoke.json

    - name: Run tests (per-target timeout)
      timeout-minutes: 25
      env:
        TITAN_RECOVERY_REPORT: ${{ github.workspace }}/target/reports/recovery-reconciliation.json
      run: |
        powershell -NoProfile -ExecutionPolicy Bypass -File scripts/run-tests-with-timeout.ps1 `
          -TimeoutSec 300

    - name: Upload recovery reconciliation report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: recovery-reconciliation-report
        if-no-files-found: warn
        path: |
          target/reports/recovery-reconciliation.json
          titan_bin/target/reports/recovery-reconciliation.json

    - name: Upload panic inventory report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: panic-inventory-report
        if-no-files-found: warn
        path: |
          target/reports/panic-inventory.json

    - name: Upload benchmark smoke artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-smoke
        if-no-files-found: warn
        path: |
          target/benchmarks/smoke-ci.json
          target/benchmarks/smoke-ci.csv
