[package]
name = "titan_bin"
version = "0.2.0"
edition = "2024"

[dependencies]
bedrock = { path = "../bedrock" }
chumsky = "0.9.3"
bytes = "1.5.0"
chrono = "0.4"
rand = "0.8"
postgres = "0.19.7"
serde = { version = "1.0", features = ["derive"] }
