tempfile = "3.10.1"

[dev-dependencies]
serial_test = "3.0.0"
criterion = "0.5"

[[test]]
name = "vacuum_test"
path = "tests/vacuum_test.rs"

[[test]]
name = "optimizer_test"
path = "tests/optimizer_test.rs"

[[bench]]
name = "simple_benchmark"
harness = false
